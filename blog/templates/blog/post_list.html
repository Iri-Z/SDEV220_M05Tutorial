{% extends 'blog/base.html' %}

{% block content %}
    <!--Use {} to insert code for dynamic data - can loop through a list -->
    {% for post in posts %}
        <article class="post">
            <!--Select items from each list entry for unique display -->
            <time class="date">
                {{ post.published_date }}
            </time>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
    {% endfor %}
{% endblock %}
